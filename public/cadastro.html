<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Faça o seu cadastro</title>
</head>

<body>
    <div class="container">
        <h1>Faça o seu cadastro</h1>
        <form autocomplete="off">
            <div>
                <label for="name">Digite o seu nome:</label>
                <input type="text" id="name" name="name" placeholder="Insira o seu nome completo">
            </div>
            <div>
                <label for="email">Digite o seu email:</label>
                <input type="email" id="email" name="email" placeholder="Ex.: seuemail@gmail.com">
            </div>
            <div>
                <label for="password">Digite a sua senha:</label>
                <input type="password" name="password" id="password" placeholder="Insira a sua senha">
            </div>
        </form>
        <div class="container_button">
            <button type="button" id="login_button">Fazer login</button>
        </div>
    </div>
</body>
<script src="/js/cadastro.js"></script>

</html>
